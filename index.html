<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.js"> </script>
    <script src="node_modules/jquery/dist/jquery.min.js"> </script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

    <div class="container content">
        <div class="page-header">
            <h1>BookLook
                <i class="fa fa-eye dark-grey"></i>
            </h1>
        </div>
       
        <section>
            <form>
                <h3>Search a book:</h3>
                <div class="form-group">
                    <input type="text" class="form-control search-input" placeholder="Search here">
                </div>
                <div class="search-buttons">
                    <button type="button" class="btn btn-primary search-title-btn">Search Title</button>
                    <button type="button" class="btn btn-primary search-author-btn">Search Author</button>
                    <button type="button" class="btn btn-primary search-isbn-btn">Search ISBN</button>
                </div>
                <p class="error-input text-danger"></p>
                <section class="book-results-section">
           
                </section>

            </form>
        </section>
        <div class="loader"></div>
    </div>



    <script src="script.js"></script>

</body>

</html>
